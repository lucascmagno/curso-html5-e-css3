<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafios com tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th colspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th>Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Exatas</th>
                <td>Matemática</td>
                <td>Física</td>
                <td>Química</td>
                <td>Biologia</td>
                <td>Média de Exatas</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
