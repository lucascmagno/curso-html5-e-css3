<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <!-- padrão 300x150px -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500"><a href="https://cursoemvideo.com" target="_blank">Curso em Video</a></iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
        Guanabara
    </p>
</body>
</html>
